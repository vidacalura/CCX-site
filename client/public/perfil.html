<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/output.css">
        <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
        <script src="JS/perfil.js" defer> </script>
        <title> CCX - Jogador </title>

    </head>


    <body>

        <header class="absolute w-screen px-4 md:px-12 2xl:px-20 top-8 flex justify-between">
            <!-- Logo -->
            <a href="index.html#">
                <img src="imgs/CCX.jpg" alt="Logo CCX" class="logo">
            </a>

            <!-- Navbar -->
            <nav>
                <ul class="flex justify-around gap-2 md:gap-8 pt-2 xl:pt-4 md:text-base text-xs">
                    <a href="ranking.html"> <li class="nav-li"> Ranking </li> </a>
                    <a href="torneios.html"> <li class="nav-li"> Torneios </li> </a>
                    <a href="sobre-nos.html"> <li class="nav-li"> Sobre nós </li> </a>
                    <!-- <a href="login.html"> <li class="btn-entrar"> Entrar </li> </a> -->
                </ul>
            </nav>
        </header>

        <main>
            <div id="bg-perfil"> </div>

            <section id="dados-jogador" class="md:mx-[10vw] mx-[8vw]">
                <div class="img-perfil-container">
                    <img src="imgs/perfil.png" alt="Peça de cavalo do xadrez" id="jogador-template-img">
                </div>

                <div class="md:flex justify-between">
                    <div id="dados-pessoais-container">
                        <h2 id="username-perfil-jogador" class="text-lg md:text-2xl">
                            Nome do jogador
                        </h2>

                        <p id="apelido-perfil-jogador" class="text-gray-800 font-light text-lg md:text-2xl">
                            (Apelido)
                        </p>

                        <div id="titulo-perfil-jogador-container">
                            <h3 id="titulo-jogador" class="md:pt-0 pt-1">  </h3>
                        </div>
                    </div>

                    <div class="flex justify-center pt-24 text-lg font-bold gap-6 pr-[10vw]">
                        <div class="score-jogador vitoria-container">
                            <p> Vitórias </p>
                            <p id="vitorias-jogador"> 0 </p>
                        </div>

                        <div class="score-jogador derrota-container">
                            <p> Derrotas </p>
                            <p id="derrotas-jogador"> 0 </p>
                        </div>

                        <div class="score-jogador empate-container">
                            <p> Empates </p>
                            <p id="empates-jogador"> 0 </p>
                        </div>
                    </div>
                </div>

                <div id="linha-perfil"></div>

                <div id="informacoes-jogador-container">
                    <p id="informacoes-jogador">
                        Informações do jogador.
                    </p>
                </div>

                <div class="md:flex justify-between mb-8">
                    <div id="premiacoes-jogador" class="md:w-[50%] pr-[5vw]">
                        <h3 class="font-bolf text-lg md:text-2xl font-bold"> Premiações: </h3>

                        <div id="premiacoes-container">

                        </div>
                    </div>

                    <div class="flex justify-center gap-4 md:gap-12 w-[100%] md:w-[40vw] mt-16 md:mt-0 2xl:border-l">
                        <div class="rating-square" id="rating-classico-container"> 
                            <h4> Rating Clássico </h4>

                            <p id="rating-classico-p"> - </p>
                        </div>
                        <div class="rating-square" id="rating-rapido-container"> 
                            <h4> Rating Rápido </h4>

                            <p id="rating-rapido-p"> - </p>
                        </div>
                        <div class="rating-square" id="rating-blitz-container">
                            <h4> Rating Blitz </h4>

                            <p id="rating-blitz-p"> - </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
    </body>

</html>
